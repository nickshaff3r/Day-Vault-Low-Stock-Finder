<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutchie Vault Master Restock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; p: 0; }
            .shadow-2xl { shadow: none; border: none; }
        }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8 text-slate-900 font-sans">
    <div class="max-w-6xl mx-auto bg-white p-6 md:p-10 rounded-3xl shadow-2xl border border-slate-200">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6 border-b pb-8">
            <div>
                <h1 class="text-4xl font-black tracking-tight text-indigo-950 italic">Vault â†’ Floor</h1>
                <p class="text-slate-500 font-medium italic">Smart pull-quantities with Fridge & Bin logic.</p>
            </div>
            
            <div class="no-print flex flex-wrap gap-4 bg-slate-100 p-4 rounded-2xl border border-slate-200">
                <div class="flex items-center gap-4 border-r pr-4 border-slate-300">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="oosToggle" onchange="generateReport()" class="w-4 h-4 text-indigo-600 rounded">
                        <span class="text-[10px] font-black uppercase text-red-500">Out of Stock Only</span>
                    </label>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Restock Trigger</label>
                    <input type="number" id="thresholdInput" value="5" class="w-16 p-2 rounded-lg border border-slate-300 font-bold text-center outline-none focus:ring-2 focus:ring-indigo-500" oninput="generateReport()">
                </div>
                <button onclick="window.print()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 font-bold self-end shadow-lg transition-all active:scale-95">Print List</button>
            </div>
        </div>

        <div id="dropZone" class="no-print border-2 border-dashed border-indigo-200 p-10 rounded-2xl text-center mb-8 hover:border-indigo-500 transition-colors bg-indigo-50/30 group cursor-pointer">
            <input type="file" id="csvFile" accept=".csv" class="hidden" onchange="handleFileSelect(this)" />
            <label for="csvFile" class="cursor-pointer block">
                <span class="text-indigo-600 font-bold text-xl group-hover:underline uppercase tracking-tight text-center">Step 1: Upload Dutchie Inventory CSV</span>
                <p class="text-sm text-slate-400 mt-2 italic text-center">Export must include Product, Brand, Room, and Available.</p>
            </label>
        </div>

        <div id="brandManager" class="hidden no-print mb-10 p-6 bg-slate-50 rounded-2xl border border-slate-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-black text-slate-400 uppercase tracking-[0.2em]">Step 2: Set Bin/Fridge Capacities</h2>
                <button onclick="clearLimits()" class="text-[10px] font-bold text-red-400 uppercase border border-red-200 px-2 py-1 rounded">Clear All Memory</button>
            </div>
            <div id="brandInputGrid" class="grid grid-cols-1
